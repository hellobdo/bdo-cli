name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
      
      - name: Lint shell scripts
        run: shellcheck bin/* scripts/*.sh

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      
      - name: Install BATS
        run: |
          git clone https://github.com/bats-core/bats-core.git
          cd bats-core
          sudo ./install.sh /usr/local
      
      - name: Install bpkg
        run: |
          curl -Lo- http://get.bpkg.sh | bash
          echo "PATH=$PATH:/usr/local/bin" >> $GITHUB_ENV
          which bpkg
      
      - name: Install dependencies
        run: |
          # Install Git
          sudo apt-get update
          sudo apt-get install -y git
          
          # Install GitHub CLI properly
          type -p curl >/dev/null || sudo apt-get install curl -y
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y
      
      - name: Install CLI with custom command name
        run: |
          # Use a custom command name for testing
          CUSTOM_CMD="cli-test"
          bpkg install hellobdo/bdo-cli -g COMMAND_NAME=${CUSTOM_CMD}
          echo "Using custom command: ${CUSTOM_CMD}"
          echo "CUSTOM_CMD=${CUSTOM_CMD}" >> $GITHUB_ENV
      
      - name: Test CLI basic functionality
        run: |
          export PATH=$PATH:/usr/local/bin
          ${CUSTOM_CMD} help || echo "Failed to run ${CUSTOM_CMD} help"
          
      - name: Test CLI removal
        run: |
          # Test removal with the remove.sh script directly
          # Passing 'y' to automatically confirm removal
          echo "Using the remove.sh script to uninstall ${CUSTOM_CMD}"
          echo "y" | ${CUSTOM_CMD} remove
          
          # Verify removal
          if command -v ${CUSTOM_CMD} &> /dev/null; then
            echo "Error: ${CUSTOM_CMD} command still exists after removal"
            exit 1
          else
            echo "✅ CLI executable successfully removed"
          fi
          
          # Check for lib directory
          # We need to determine where it was installed
          PREFIX_DIR="${HOME}/.local"  # Default bpkg location
          LIB_DIR="${PREFIX_DIR}/lib/bdo-cli"
          
          if [ -d "$LIB_DIR" ]; then
            echo "Error: bdo-cli library directory still exists after removal"
            exit 1
          else
            echo "✅ CLI library directory successfully removed"
          fi
          
  publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v3
      
      - name: Install jq
        run: sudo apt-get install -y jq
      
      - name: Update package.json version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          jq ".version = \"$VERSION\"" package.json > package.json.tmp
          mv package.json.tmp package.json